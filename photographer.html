<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/c12e8fe837.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
    </header>
    <main id="main">
      <div class="photograph-header" aria-label="photograph-info">
        <div class="photographInfo">
          <h1 id="name"></h1>
          <h3 id="location"></h3>
          <span id="tagline"></span>
        </div>
        <button role="button" class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photographImg"></div>
      </div>
      <div class="dropdown">
        <span>Trier par</span>
        <button role="button" onclick="openDropdown()" class="dropbtn">Popularité</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" class="dropdown-item" id="populaire">Popularité</a>
          <a href="#" class="dropdown-item" id="date">Date</a>
          <a href="#" class="dropdown-item" id="titre">Titre</a>
        </div>
      </div>
      <div aria-label="photographer's medias" class="media"></div>
      <div class="total" aria-label="Total likes and photographer price">
        <div class="like-heart">
          <div id="total-likes"></div>
          <i class="fa fa-heart"></i>
        </div>
        <div id="price"></div>
      </div>
    </main>
    <div id="contact_modal" aria-labelledby="modal_title">
      <div class="modal">
        <header>
          <h2 id="modal_title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="close button"/>
        </header>
        <form id="formModal">
          <div class="formData">
            <label for="firstName">Prénom</label>
            <input type="text" id="first" name="first" />
            <p role="alert" id="errorFirstname" class="error errorActive"></p>
          </div>
          <div class="formData">
            <label for="name">Nom</label><br />
            <input type="text" class="text-control" type="text" id="last" name="last" />
            <p role="alert" id="errorLast" class="error errorActive"></p>
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br />
            <input type="text" class="text-control" type="email" id="email" name="email" />
            <p role="alert" id="errorEmail" class="error errorActive"></p>
          </div>
          <div class="formData">
            <label for="message">Votre message</label><br />
            <textarea
              class="text-control"
              type="text"
              id="comment"
              name="comment"
            ></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
