<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographInfo">
          <h1 id="name"></h1>
          <h3 id="location"></h3>
          <span id="tagline"></span>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photographImg"></div>
      </div>
      <div class="dropdown">
        <span>Trier par</span>
        <button onclick="myFunction()" class="dropbtn" id="populaire">
          Popularité
        </button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" id="date">Date</a>
          <a href="#" id="titre">Titre</a>
        </div>
      </div>
      <div class="media"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="formModal">
          <div>
            <label>Prénom</label>
            <input id="first" name="first"/>
            <p id="errorFirstname" class="error errorActive"></p>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
